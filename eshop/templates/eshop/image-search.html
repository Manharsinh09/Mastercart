{% extends "eshop/base.html" %}
    

{% block bodycontant %}

   <!-- Breadcrumb Begin -->
   <div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Shop Section Begin -->
<section class="shop spad">
   
            <!-- ** ** * * *-->
            <div class="col-lg-9 col-md-9">
                <div class="row">

                    {% for prod in matching_products %}
                    <div class="col-lg-4 col-md-6">
                        <div class="product__item">
                            <div class="product__item__pic set-bg" data-setbg="">
                               <img src="{{prod.image.url}}" alt="">
                                <div class="label new">New</div>
                                <ul class="product__hover">
                                    <li><a href="{{prod.image.url}}" class="image-popup"><span class="arrow_expand"></span></a></li>
                                    <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                                    <li><a href="{% url 'cart_add' prod.id %}"><span class="icon_bag_alt"></span></a></li>
                                
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6><a href="#">{{prod.name}}</a></h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <div class="product__price">{{ prod.price }}</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="col-lg-12 text-center">
                        <div class="pagination__option">
                            <a href="#">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
<!-- Shop Section End -->


    <!-- Search start -->

    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->
{% endblock bodycontant %}
