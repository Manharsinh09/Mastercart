<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="MasterCart Template">
    <meta name="keywords" content="MasterCart, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasterCart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% load static %}
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'eshop/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'eshop/css/style.css' %}" type="text/css">

    <!-- ************ -->
     
</head>

<body>

{% include "eshop/header.html" %}

    {% block bodycontant %}

    {% endblock bodycontant %}
    
    <!-- Search start -->

    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form action="/eshop/search" method="get" class="search-model-form">
                <input type="text" id="search-input query" name="query" placeholder="Search here.....">
            </form>
           
                <form style="display:block" class="form-inline my-2 my-lg-0" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile" name="query_image" accept="image/*">
                            <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            
        </div>

    </div>
    <!-- Search End -->

{% include "eshop/footer.html" %}

<!-- {% load static %} -->
<script src="{% static 'eshop/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'eshop/js/bootstrap.min.js' %}"></script>
<script src="{% static 'eshop/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'eshop/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'eshop/js/mixitup.min.js' %}"></script>
<script src="{% static 'eshop/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'eshop/js/jquery.slicknav.js' %}"></script>
<script src="{% static 'eshop/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'eshop/js/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'eshop/js/main.js' %}"></script>


<script src="{% static 'eshop/js/modernizr.js' %}"></script>
<script src="{% static 'eshop/js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'eshop/js/velocity.min.js' %}"></script>
<script src="{% static 'eshop/js/main.js' %}"></script>

</body>

</html>
